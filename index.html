<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Watering Scheduler</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: url("images/background.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    header {
      background: rgba(56, 142, 60, 0.92);
      color: #fff;
      padding: 28px 18px 16px 18px;
      text-align: center;
      border-bottom: 2px solid #1b5e20;
      letter-spacing: 1px;
      box-shadow: 0 4px 18px rgba(56,142,60,0.18);
    }
    header h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.6em;
      margin-bottom: 5px;
      letter-spacing: 0.4px;
    }
    main {
      max-width: 890px;
      margin: 42px auto;
      padding: 22px;
      background: rgba(255,255,255, 0.92);
      border-radius: 22px;
      box-shadow: 0 6px 15px rgba(56,142,60,0.12), 0 1.5px 5px rgba(0,0,0,0.12);
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: bold;
      color: #388e3c;
      letter-spacing: 1px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    select, input {
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #cfd8dc;
      font-size: 16px;
      margin-bottom: 12px;
      transition: border-color 0.3s;
    }
    select:focus, input:focus {
      border-color: #388e3c;
      background: #e9f8ee;
      outline: none;
    }
    button {
      padding: 12px 0;
      width: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #43a047 70%, #8bc34a 100%);
      color: #fff;
      font-size: 1.22em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
      margin-top: 4px;
      box-shadow: 0 2px 8px rgba(76,175,80,0.10);
      transition: background 0.3s, box-shadow 0.2s, transform 0.22s;
    }
    button:hover {
      background: linear-gradient(90deg, #388e3c 70%, #43a047 100%);
      box-shadow: 0 6px 20px rgba(56,142,60,0.18);
      transform: translateY(-2px) scale(1.03);
    }
    button:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
      opacity: 0.65;
    }
    .schedule-card {
      margin-top: 24px;
      padding: 21px 34px;
      border-radius: 24px;
      background: #f5fff7;
      box-shadow: 0 2px 14px rgba(46,125,50,0.08), 0 1px 3px rgba(0,0,0,0.04);
      transition: box-shadow 0.22s;
    }
    .schedule-card h3 {
      margin-top: 0;
      color: #2e7d32;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.39em;
    }
    .plant-img {
      max-width: 190px;
      border-radius: 14px;
      display: block;
      margin: 12px auto 18px auto;
      box-shadow: 0 3px 12px rgba(76,175,80,0.17);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #e9f8ee;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(46,125,50,0.06);
    }
    th, td {
      border: 1px solid #f0f4f0;
      padding: 8.5px;
      text-align: center;
      font-size: 1em;
    }
    th {
      background: #d7efd8;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    td.water {
      background: #b2fab4;
      font-weight: bold;
      position: relative;
    }
    td.water::after {
      content: "ðŸ’§";
      font-size: 1.16em;
      vertical-align: middle;
      margin-left: 4px;
      transition: opacity 0.18s;
      opacity: 0.75;
    }
    td.water:hover::after {
      opacity: 1;
      filter: drop-shadow(0 2px 6px #43a047);
    }
    .nav-buttons {
      display: flex;
      gap: 19px;
      justify-content: center;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      main {
        padding: 12px;
      }
      .schedule-card {
        padding: 14px 10px;
      }
      .plant-img {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ± Plant Watering Scheduler</h1>
    <p>Stage-by-stage weekly watering plan</p>
  </header>

  <main>
    <label for="plant">Select Plant</label>
    <select id="plant"></select>
    <label for="date">Planting Date</label>
    <input type="date" id="date" />
    <button onclick="startSchedule()">Start Schedule</button>
    <div id="schedule"></div>
    <div class="nav-buttons">
      <button id="prevBtn" onclick="changeStage(-1)" disabled>â¬… Previous Stage</button>
      <button id="nextBtn" onclick="changeStage(1)" disabled>Next Stage âž¡</button>
    </div>
  </main>

  <script>
    const plants = [
      {id:"tomato", name:"Tomato", image:"images/tomato.jpg", weeklyMl:2100, lifecycle:[2,4,3,5,4], stageFactors:[0.8,1,1.2,1.4,0.9]},
      {id:"cucumber", name:"Cucumber", image:"images/cucumber.jpg", weeklyMl:1800, lifecycle:[2,4,4,5,3], stageFactors:[0.9,1,1.2,1.3,1]},
      {id:"carrot", name:"Carrot", image:"images/carrot.jpg", weeklyMl:1200, lifecycle:[3,6,5,0,4], stageFactors:[0.8,1,1.1,0,0.9]},
      {id:"lettuce", name:"Lettuce", image:"images/lettuce.jpg", weeklyMl:1000, lifecycle:[2,4,0,0,6], stageFactors:[0.9,1,0,0,0.8]},
      {id:"potato", name:"Potato", image:"images/potato.jpg", weeklyMl:1600, lifecycle:[3,5,6,0,8], stageFactors:[0.8,1,1.2,0,0.9]},
      {id:"basil", name:"Basil", image:"images/basil.jpg", weeklyMl:1400, lifecycle:[2,4,4,0,8], stageFactors:[1,1,1.2,0,0.8]},
      {id:"mint", name:"Mint", image:"images/mint.jpg", weeklyMl:1200, lifecycle:[2,3,0,0,12], stageFactors:[1,1,0,0,0.8]},
      {id:"rose", name:"Rose", image:"images/rose.jpg", weeklyMl:1200, lifecycle:[3,5,6,0,52], stageFactors:[0.9,1,1.3,0,0.9]},
      {id:"sunflower", name:"Sunflower", image:"images/sunflower.jpg", weeklyMl:2000, lifecycle:[3,5,4,6,0], stageFactors:[0.8,1,1.2,1.5,0]},
      {id:"mango", name:"Mango Tree", image:"images/mango.jpg", weeklyMl:5000, lifecycle:[6,12,10,20,52], stageFactors:[0.8,1,1.2,1.5,1]}
    ];
    const stages = ["Seedling","Growth","Flowering","Fruiting","Maturity"];
    const plantSelect = document.getElementById("plant");
    plants.forEach(p=>{
      const opt = document.createElement("option");
      opt.value = p.id; opt.textContent = p.name;
      plantSelect.appendChild(opt);
    });
    document.getElementById("date").value = new Date().toISOString().slice(0,10);
    let currentStageIndex = 0;
    let selectedPlant = null;
    let plantingDate = null;
    let validStages = [];
    function distributeWeeklyWater(total){
      const distribution = Array(7).fill(0);
      const days = [1,3,5]; // Mon/Wed/Fri watering
      let remaining = total;
      for(let i=0;i<days.length;i++){
        const val = (i===days.length-1)? remaining : Math.floor(total/days.length);
        distribution[days[i]] = val;
        remaining -= val;
      }
      return distribution;
    }
    function startSchedule(){
      const plantId = plantSelect.value;
      selectedPlant = plants.find(p=>p.id === plantId);
      plantingDate = new Date(document.getElementById("date").value);
      validStages = selectedPlant.lifecycle
         .map((weeks, i)=>({name: stages[i], weeks, factor: selectedPlant.stageFactors[i]}))
         .filter(stage=> stage.weeks > 0);
      currentStageIndex = 0;
      renderStage();
    }
    function changeStage(direction){
      currentStageIndex += direction;
      renderStage();
    }
    function renderStage(){
      const scheduleDiv = document.getElementById("schedule");
      if(currentStageIndex < 0) currentStageIndex = 0;
      if(currentStageIndex >= validStages.length) currentStageIndex = validStages.length - 1;
      const stage = validStages[currentStageIndex];
      const weekly = Math.round(selectedPlant.weeklyMl * stage.factor);
      const dist = distributeWeeklyWater(weekly);
      let html = `<div class="schedule-card">
        <h3>${stage.name} Stage</h3>
        <img src="${selectedPlant.image}" alt="${selectedPlant.name}" class="plant-img">
        <p>Starting from planting date: <strong>${plantingDate.toDateString()}</strong></p>
        <p>Duration: Week 1 to ${stage.weeks}</p>
        <p>Recommended: <strong>${weekly} ml/week</strong></p>
        <p>Total Water Needed for Stage: <strong>${weekly * stage.weeks} ml</strong></p>
        <table>
          <thead>
            <tr><th colspan="7">Weekly Watering Schedule</th></tr>
            <tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr>
          </thead>
          <tbody><tr>`;
      dist.forEach(v=>{
        html += `<td class="${v>0?'water':''}">${v>0? v+' ml':'-'}</td>`;
      });
      html += `</tr></tbody></table>
      </div>`;
      scheduleDiv.innerHTML = html;
      document.getElementById("prevBtn").disabled = (currentStageIndex === 0);
      document.getElementById("nextBtn").disabled = (currentStageIndex === validStages.length-1);
    }
  </script>
</body>
</html>
